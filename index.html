<html>

<head>
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <main>
        <h1>Rushabh Shah: Game of Thrones Characters</h1>
        <div class="search-area">
            <input type="text" id="search" placeholder="Search">
        </div>
        <table class="table table-bordered" id="characterTable">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Gender</th>
                    <th>House</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
        <div class="buttons" id="filterButtons">
            <button type="button" class="btn" id="filterAM"></button>
            <button type="button" class="btn" id="filterNZ"></button>
            <button type="button" class="btn" id="all">All</button>
        </div>
    </main>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
